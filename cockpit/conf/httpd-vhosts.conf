<VirtualHost *:8080>
    ServerName cockpit.example.com
    ServerAlias www.cockpit.example.com
    DocumentRoot "/Applications/meanstack-3.0.2-0/apps/cockpit/htdocs"
    
    Include "/Applications/meanstack-3.0.2-0/apps/cockpit/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName cockpit.example.com
    ServerAlias www.cockpit.example.com
    DocumentRoot "/Applications/meanstack-3.0.2-0/apps/cockpit/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/meanstack-3.0.2-0/apps/cockpit/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/meanstack-3.0.2-0/apps/cockpit/conf/certs/server.key"
    
    Include "/Applications/meanstack-3.0.2-0/apps/cockpit/conf/httpd-app.conf"
</VirtualHost>
